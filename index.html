<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-8">
                <h1 class="text-center">Password Generator</h1>
                <div class="card text-center mt-5">
                    <div class="card-body ">
                        <h2 class="text-center mt-3">Generate a Password</h2>
                        <!-- textarea -->
                        <div class="row justify-content-center">
                            <div class="col-11 mt-3">
                                <hr/>
                                <input class="form-control text-center" type="text" placeholder="your secure password" id="magichole" readonly>
                                <hr/>
                            </div>
                        </div>
                        <!-- buttons -->
                        <div class="row justify-content-center mt-1">
                            <div class="col-4 justify-content-center">
                                <button class="btn btn-danger rounded-pill mb-2" type="button" id="options">Options</button>
                                <button class="btn btn-danger rounded-pill mb-3" type="button" id="generate">Generate Password</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
