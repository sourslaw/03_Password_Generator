<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@600&display=swap" rel="stylesheet">
    <!-- local stylesheet -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="options" tabindex="-1" aria-labelledby="optionsLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="optionsLabel">options</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <!-- length input -->
                        <div class="row justify-content-center">
                            <div class="col-sm-5">
                                <label for="inputLength" class="col-sm-3 col-form-label">length</label>
                            </div>
                                <div class="col-sm-3">
                                    <input type="number" class="form-control" id="lengthOption" value="7" min="5" max="32">
                                </div>


                            <!-- <div class="col-sm-4"> -->
                         </div>
                        
                        <!-- checkboxes -->
                        <div class="form-check">
                            <div class="row justify-content-center mt-2">
                                <div class="col-sm-6">
                                    <label class="form-check-label" for="upperCheck">
                                        include uppercase
                                    </label>
                                </div>
                                <div class="col-sm-3">
                                    <input class="form-check-input" type="checkbox" value="" id="upperCheck">
                                </div>
                            </div>
                        </div>

                        <div class="form-check">
                            <div class="row justify-content-center mt-2">
                                <div class="col-sm-6">
                                    <label class="form-check-label" for="numberCheck">
                                        include numbers
                                    </label>
                                </div>
                                <div class="col-sm-3">
                                    <input class="form-check-input" type="checkbox" value="" id="numberCheck">
                                </div>
                            </div>
                        </div>

                        <div class="form-check">
                            <div class="row justify-content-center mt-2">
                                <div class="col-sm-6">
                                    <label class="form-check-label" for="symbolCheck">
                                        include symbols
                                    </label>
                                </div>
                                <div class="col-sm-3">
                                    <input class="form-check-input" type="checkbox" value="" id="symbolCheck">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="save">Save</button>
                </div>
            </div>
        </div>
    </div>
    <!-- password area -->
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-8">
                <h1 class="text-center">Password Generator</h1>
                <div class="card text-center mt-5">
                    <div class="card-body ">
                        <h2 class="text-center mt-3">Generate a Password</h2>
                        <!-- textarea -->
                        <div class="row justify-content-center">
                            <div class="col-11 mt-3">
                                <hr />
                                <input class="form-control text-center" type="text" placeholder="your secure password"
                                    id="magichole" readonly>
                                <hr />
                            </div>
                        </div>
                        <!-- buttons -->
                        <div class="row justify-content-center mt-1">
                            <div class="col-4 justify-content-center">
                                <button class="btn btn-danger rounded-pill mb-2" data-bs-toggle="modal"
                                    data-bs-target="#options" type="button" id="options">Options</button>
                                <button class="btn btn-danger rounded-pill mb-3" type="button" id="generate">Generate
                                    Password</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
